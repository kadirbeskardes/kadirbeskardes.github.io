    </script>

    <script>
        AOS.init({
            duration: 1200,
            once: true,
            easing: 'ease-out-quart'
        });

        // Localization Dictionary
        const translations = {
            'en-US': {
                title: "Software Developer",
                subtitle: "Preparing professional portfolio...",
                initialMessage: "System initializing...",
                messages: [
                    "Compiling code...",
                    "Mounting components...",
                    "Establishing database connections...",
                    "Rendering interface elements...",
                    "Preparing API endpoints...",
                    "Optimizing code...",
                    "Completing security checks...",
                    "Clearing cache...",
                    "Loading assets...",
                    "Performing final tests...",
                    "Initializing libraries...",
                    "Loading configuration...",
                    "Defining routes...",
                    "Preparing state management..."
                ],
                ready: "Portfolio ready! Redirecting..."
            },
            'tr-TR': {
                title: "Yazılım Geliştirici",
                subtitle: "Profesyonel portföyüm hazırlanıyor...",
                initialMessage: "Sistem başlatılıyor...",
                messages: [
                    "Kod derleniyor...",
                    "Bileşenler monte ediliyor...",
                    "Veritabanı bağlantıları kuruluyor...",
                    "Arayüz elementleri render ediliyor...",
                    "API endpoint'leri hazırlanıyor...",
                    "Kod optimizasyonu yapılıyor...",
                    "Güvenlik kontrolleri tamamlanıyor...",
                    "Cache temizleniyor...",
                    "Asset'ler yükleniyor...",
                    "Son testler yapılıyor...",
                    "Kütüphaneler başlatılıyor...",
                    "Yapılandırma yükleniyor...",
                    "Route'lar tanımlanıyor...",
                    "State management hazırlanıyor..."
                ],
                ready: "Portföy hazır! Yönlendiriliyorsunuz..."
            }
        };

        // Detect Culture
        const currentCulture = window.blazorCulture.get() || 'tr-TR';
        const lang = translations[currentCulture] ? currentCulture : 'tr-TR';
        const t = translations[lang];

        // Apply Localization
        document.querySelector('.app-loading-text h1').textContent = t.title;
        document.querySelector('.app-loading-text .lead').textContent = t.subtitle;
        document.getElementById('random-message').textContent = t.initialMessage;

        const loadingMessages = t.messages;
        const techIcons = document.querySelectorAll('.tech-icon');

        let progress = 0;
        const progressBar = document.querySelector('.progress-bar');
        const randomMessageElement = document.getElementById('random-message');
        let messageChangeInterval;

        const progressInterval = setInterval(() => {
            const increment = 0.5 + Math.random() * 1.5;
            progress += increment;

            if (progress > 95) progress = 95; 

            progressBar.style.width = `${progress}%`;
            progressBar.setAttribute('aria-valuenow', progress);

            techIcons.forEach((icon, index) => {
                if (progress > (index + 1) * 12 && icon.style.opacity !== '1') {
                    icon.style.opacity = '1';
                    icon.style.transform = 'translateY(0)';
                }
            });
        }, 200); 

        function changeRandomMessage() {
            const currentMessage = randomMessageElement.textContent;
            let newMessage;

            do {
                newMessage = loadingMessages[Math.floor(Math.random() * loadingMessages.length)];
            } while (newMessage === currentMessage && loadingMessages.length > 1);

            randomMessageElement.style.opacity = '0';

            setTimeout(() => {
                randomMessageElement.textContent = newMessage;
                randomMessageElement.style.opacity = '1';
            }, 500);
        }

        setTimeout(changeRandomMessage, 1500);

        function scheduleNextMessage() {
            const delay = 8000 + Math.random() * 4000;
            messageChangeInterval = setTimeout(() => {
                changeRandomMessage();
                scheduleNextMessage();
            }, delay);
        }

        scheduleNextMessage();

        window.hideLoadingScreen = function () {
            clearInterval(progressInterval);
            clearTimeout(messageChangeInterval);

            progressBar.style.width = '100%';
            progressBar.setAttribute('aria-valuenow', 100);

            randomMessageElement.textContent = t.ready;
            randomMessageElement.style.opacity = '1';

            techIcons.forEach(icon => {
                icon.style.opacity = '1';
                icon.style.transform = 'translateY(0)';
            });

            setTimeout(() => {
                const loadingElement = document.getElementById('app-loading');
                loadingElement.style.opacity = '0';

                setTimeout(() => {
                    loadingElement.style.display = 'none';
                }, 1500);
            }, 2000);
        };
    </script>
